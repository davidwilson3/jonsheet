<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the jon sheet</title>
    <link rel="icon" type="image/png" href="JonPoints.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <!-- Startup Loading Screen -->
    <div id="startup-overlay" class="startup-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Sign-in Overlay (blocks site until signed in) -->
    <div id="sign-in-overlay" class="sign-in-overlay hidden">
        <div class="sign-in-paper">
            <div class="sign-in-content">
                <h1>the jon sheet <img src="JonPoints.png" alt="Jon" class="title-logo"></h1>
                <button onclick="signIn()" class="sign-in-btn">sign in with google</button>
                <span class="sign-in-note">you have to fucking do this with your normal gmail or it won't work</span>
                <div id="homies-list" class="homies-list"></div>
            </div>
        </div>
    </div>

    <!-- Top Right: Sign Out + Jump Button -->
    <div class="top-right-controls">
        <div id="user-info" class="floating-user-info hidden">
            <a href="#" class="sign-out-link" onclick="signOut(); return false;">sign out</a>
        </div>
        <a href="https://docs.google.com/spreadsheets/d/1hBTvaqrfAOD28GQor6g1FyP6mUk_dAOoTJPMPb1t5Wg/edit" id="jump-sheet" class="floating-jump-btn">the fucking google sheet &#8599;</a>
    </div>

    <!-- Mode Indicator (Top Center) -->
    <div id="mode-indicator" class="mode-text">view mode</div>

    <!-- Floating Edit Button (Top Left) -->
    <button id="btn-edit-mode" class="floating-edit-btn">switch to edit</button>

    <!-- Warning Popup (Hidden by default) -->
    <div id="welcome-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p>click on the FUCKING image to update your status</p>
            <p class="subtext">warning: editing this list also permanently edits the googlesheet too, they're linked</p>
            <button id="btn-close-modal">fucking ok</button>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading checks...</div>
    </div>

    <!-- Error toast -->
    <div id="error-toast" class="error-toast hidden"></div>

    <!-- Main Sheet Area -->
    <div class="scroll-container">
        <div class="sheet-wrapper">
            <img src="sheet.jpeg" alt="Sheet Reference" class="sheet-bg" id="sheet-bg">

            <!-- SVG Overlay for Click Detection & Drawing -->
            <!-- ViewBox matches the image natural dimensions for perfect alignment -->
            <svg class="grid-overlay" id="grid-svg" viewBox="0 0 4284 5712" preserveAspectRatio="none">
                <!-- Content generated by JS -->
            </svg>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="grid-data.js"></script>
    <script src="sheets.js"></script>
    <script src="app.js"></script>
</body>

</html>
