<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonsheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Bar -->
    <!-- Floating Jump Button -->
    <!-- Floating Jump Button -->
    <a href="#" id="jump-sheet" class="floating-jump-btn">A Fucking Real Sheet ↗</a>

    <!-- Floating Zoom Controls (Bottom Right) -->
    <div class="zoom-controls">
        <button id="btn-zoom-out" class="zoom-btn">➖</button>
        <button id="btn-zoom-in" class="zoom-btn">➕</button>
    </div>

    <!-- Onboarding Popup -->
    <div id="welcome-modal" class="modal-overlay">
        <div class="modal-content">
            <p>click on the FUCKING image to update your status</p>
            <button id="btn-close-modal">OKAY</button>
        </div>
    </div>

    <!-- Main Sheet Area -->
    <div class="scroll-container">
        <div class="sheet-wrapper">
            <img src="sheet.jpeg" alt="Sheet Reference" class="sheet-bg" id="sheet-bg">

            <!-- SVG Overlay for Click Detection & Drawing -->
            <!-- ViewBox matches the image natural dimensions for perfect alignment -->
            <svg class="grid-overlay" id="grid-svg" viewBox="0 0 4284 5712" preserveAspectRatio="none">
                <!-- Content generated by JS -->
            </svg>
        </div>
    </div>

    <script src="grid-data.js"></script>
    <script src="app.js"></script>
</body>

</html>
